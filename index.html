<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cómo lo hicimos?</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="rating-card">
        <img src="./assets/img/icon-star.svg" alt="Icono de estrella" class="star">
        <h1>¿Cómo lo hicimos?</h1>
        <p>
            Por favor, haznos saber cómo lo hicimos con tu solicitud de soporte. Todos los comentarios son bienvenidos
            para ayudarnos a mejorar nuestra oferta!
        </p>
        <div class="rating-buttons">
            <button class="rating-button">1</button>
            <button class="rating-button">2</button>
            <button class="rating-button">3</button>
            <button class="rating-button">4</button>
            <button class="rating-button">5</button>
        </div>
        <button class="submit-button">Enviar</button>
    </div>

</body>

</html>
